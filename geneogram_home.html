<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/konva@8.3.9/konva.min.js"></script>
    <title>Genogram Builder</title>
</head>
<body>
    <h1 id="main-title">Genogram Builder</h1>
    <div id="buttons">
      <button type="button" id="add-rect">Add rectangle</button>
      <button type="button" id="add-circ">Add circle</button>
      <button type="button" id="add-ellipse">Add ellipse</button>
      <button type="button" id="add-triangle">Add Triangle</button>
      <button type="button" id="modal-btn">Add Arrow</button>
    </div>
    <div id="parent">
      <div id="container"></div>
      <div id="shape-list">
        <h1>Shape List</h1>
      </div>
      <div id="menu">
      <div>
        <button id="edit-text-button">Edit Text</button
        ><button id="delete-button">Delete</button>
      </div>
    </div>
    <script src="genogram.js"></script>
</body>
</html>
